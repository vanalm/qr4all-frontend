<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr4all</title>
    <!-- import file js.js -->


    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

    <h1>qr4All</h1>
    <label for="qr-text">QR Content</label>
    <input id="qr-text" type="text">
    <input id="light_color" type="color" value="#ffffff">
    <!-- create range type from 1 to 10 with step of .5 -->
    <input id="scale" type="range" min="1" max="10" step=".5" value="4">
    <p id="scaleValue"></p>

    <!-- display the value of the range -->
    </p>
    <button id="qrCreate">Create</button>
</body>

<script src="/js.js"></script>

</html>
